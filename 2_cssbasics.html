<!--
    PSEUDO CLASS: adds extra styles when doing an action like hover
    class:pseudo-class{

    }
        active: button when clicked
            opacity : value between 0-1
        
    TRANSITION
        transition: <what property we want to transition> <how long>;
        transition: opacity 0.15s;

        can have multiple attribute transition too

        common pitfall: do not put transition in hover, 
                        because if we unhover then there's
                        transition - put in main button class
    
    SHADOWS
        box-shadows: <horizontal shift> <vertical shift> <blur> <color>
                    10px 10px 10px black
                RGBA : A is opacity of that color
-->
<style>
    .subscribe-button{
        background-color: rgb(200, 15, 15);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 8px;

        transition: opacity 0.15s;
    }
    .subscribe-button:hover{
        opacity: 0.8;
    }
    .subscribe-button:active{
        opacity: 0.5;
    }
    .join-button{
        background-color: white;
        color: rgb(117, 117, 253);
        border-color: rgb(117, 117, 253);
        border-radius: 5px;
        border-style: solid;
        border-width: 1px;
        height: 36px;
        width: 62px;
        cursor: pointer;
        margin-right: 8px;

        transition: 
            background-color 0.1s,
            color 0.1s;
    }
    .join-button:hover{
        background-color: rgb(117, 117, 253) ;
        color: white;
    }
    .join-button:active{
        opacity: 0.8;
    }

    .tweet-button{
        background-color: rgb(74, 106, 247);
        color:white;
        border: none;
        height: 36px;
        width: 80px;
        border-radius: 100px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        margin-right: 8px;
        transition: box-shadow 0.2s;
    }
    .tweet-button:hover{
        box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
    }
    .create-pull-request-button{
        background-color: rgb(35, 168, 46);
        color:whitesmoke;
        border: none;
        height: 35px;
        width: 180px;
        border-radius: 6px;
        cursor: pointer;
        font-family: sans-serif;
        font-weight: bold;
        
        transition: 
            opacity 0.15s,
            box-shadow 0.2s;
    }
    .create-pull-request-button:hover{
        box-shadow: 0px 0px 5px rgba(0,0,0,0.6);
        opacity: 0.8;
    }
    .create-pull-request-button:active{
        opacity: 1;

    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>

<button class="create-pull-request-button">
    Create pull request
</button>
