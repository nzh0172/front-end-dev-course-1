    6. IMPLEMENTATION WITH LIVE SERVER AND HTML STRUCTURE

    visible stuff -> style belongs to head
    <link rel = " " href = "css location">

    -style code is implemented in a separate CSS file
    REFER 6_cssbasics.css
    
    VOID ELEMENTS - tags that dont have closing tags like <link>
    closing tags like </this>

    <href> hypertext reference: it finds the file in the project folder
        that contains that html file - if in separate folder: can't find
        use "foldername/file"

-->
